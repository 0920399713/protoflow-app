        /* Radar Animation */
        @keyframes radar-sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .radar-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vw;
            background: conic-gradient(from 0deg, rgba(139, 139, 94, 0.4) 0deg, rgba(139, 139, 94, 0) 90deg);
            transform-origin: top left;
            animation: radar-sweep 4s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        .radar-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(139, 139, 94, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Marker Pulse */
        @keyframes marker-pulse {
            0% { transform: scale(1); opacity: 1; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .marker-glow::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #8B8B5E;
            border-radius: 50%;
            animation: marker-pulse 2s infinite;
        }
